<div class="flex">
    <div class="w-50 pt3 pb3 pr3">
        {% if page.previous.url %}
            <a class="prev link black br-pill bg-yellow f5 pa2 pl3 pr3" href="{{page.previous.url}}">{{page.previous.title}}</a>
        {% endif %}
    </div>
    
    <div class="w-50 pa3 tr">
        {% if page.next.url %}
        <a class="next link black br-pill bg-yellow f5 pa2 pl3 pr3" href="{{page.next.url}}">{{page.next.title}}</a>
        {% endif %}
    </div>
</div>
